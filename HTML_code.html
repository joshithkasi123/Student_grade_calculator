<!DOCTYPE html> 
<html> 
<head> 
	<title>Student marks calculator</title> 
	<!-- link for font -->
	<link
	href= 
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
	rel="stylesheet"
	/> 
	<link rel="stylesheet" href="Style.css" /> 
</head> 
<body> 
	<!-- main html -->
	<div class="container"> 
	<h1>Student grade calculator</h1> 
	<div class="flex-box"> 
		<div class="app"> 
		<div class="form-group"> 
			<!-- option for taking the input -->
			<input
			type="text"
			class="form-control"
			placeholder="TELUGU"
			id="telugu"
			/> 
		</div> 
		<div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="HINDI"
			id="hindi"
			/> 
		</div> 
        <div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="ENGLISH"
			id="english"
			/> 
		</div>
		<div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="MATHS"
			id="maths"
			/> 
		</div> 
		<div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="GENARAL SCIENCE"
			id="science"
			/> 
		</div> 
        <div class="form-group"> 
			<input
			type="text"
			class="form-control"
			placeholder="SOCIAL"
			id="social"
			/> 
		</div>
        <div> 
            <input
            type="button"
            value="calculate"
            class="btn btn1"
            onclick="calculate()"
            /> 
        </div> 
        <!-- for showing the result-->
        <div class="form-group showdata"> 
            <p id="showdata"></p> 
        </div> 
		</div> 
	</div> 
	</div> 
	<!--adding external javascript file-->
	<script src="js_student_calculator.jsx"></script> 
</body> 
</html>
